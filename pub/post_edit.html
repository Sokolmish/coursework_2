<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create post</title>
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/post_edit_page.css">
    </head>
    <body>
        <div id="main_wrapper">
            <div id="content_wrapper">
                <div class="main_block" id="main_title">
                    <h1>Create post</h1>
                </div>
                <hr>

                <!-- Tags -->
                <div class="main_block">
                    <div id="tags_input">
                        <input type="text">
                        <button>Add tag</button>
                    </div>
                    <div id="tags_entered">
                        <div class="tag_control">
                            <div class="post_tag">Cats</div>
                            <span class="tag_delete">X</span>
                        </div>
                        <div class="tag_control">
                            <div class="post_tag">Funny</div>
                            <span class="tag_delete">X</span>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- End tags -->
                <div class="main_block">
                    <input id="title_input" type="text">
                </div>
                <div class="main_block">
                    <div id="editor_controls">
                        <button class="edit_control" onclick="editor_set_braces('*')"><b>bold</b></button>
                        <button class="edit_control" onclick="editor_set_braces('**')"><i>italic</i></button>
                        <button class="edit_control" onclick="editor_set_braces('~~')"><s>strike</s></button>
                        <button class="edit_control" onclick="editor_set_braces('__')"><u>underline</u></button>
                        <button class="edit_control" onclick="editor_set_image()">image</button>
                        <button class="edit_control" onclick="editor_set_link()">link</button>
                        <button id="editor_help_btn" onclick="editor_help()">help</button>
                    </div>
                    <div id="editor_text">
                        <textarea id="editor_textarea"></textarea>
                    </div>
                </div>

                <div class="main_block">
                    <div id="editor_deploy">
                        <button id="deploy_btn" onclick="createPost()">Create post</button>
                    </div>
                </div>
                
                <!--Footer-->
                <hr>
                <div class="main_block" id="footer">
                    <div id="footer_links">
                        <a href="index.html">Index</a>
                        |
                        <a href="sitemap.html">Sitemap</a>
                    </div>
                    <div id="footer_about">
                        Databases coursework<br>
                        2021
                    </div>
                </div>
                <!--End footer-->

            </div>
        </div>
        <script src="scripts/util.js"></script>
        <script src="scripts/post_editor.js"></script>
    </body>
</html>
