<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign in</title>
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/auth_page.css">
    </head>
    <body>
        <div id="main_wrapper">
            <div id="content_wrapper">
                <div class="main_block" id="main_title">
                    <h1>Sign in</h1>
                </div>
                <hr>
                <div class="main_block" id="auth_wrapper">
                    <table>
                        <tr>
                            <td>
                                <div id="sign_in">
                                    <table>
                                        <tr>
                                            <td>Email:</td>
                                            <td><input type="text"></td>
                                        </tr>
                                        <tr>
                                            <td>Password:</td>
                                            <td><input type="text"></td>
                                        </tr>
                                    </table>
                                    <button id="btn_sign_in">Sign in</button>
                                </div>
                            </td>
                            <td id="vert_separator"></td>
                            <td>
                                <div id="sign_up">
                                    <table>
                                        <tr>
                                            <td>Email:</td>
                                            <td><input type="text"></td>
                                        </tr>
                                        <tr>
                                            <td>Login:</td>
                                            <td><input type="text"></td>
                                        </tr>
                                        <tr>
                                            <td>Password:</td>
                                            <td><input type="password"></td>
                                        </tr>
                                        <tr>
                                            <td>Repeat password:</td>
                                            <td><input type="password"></td>
                                        </tr>
                                    </table>
                                    <button id="btn_sign_up">Sign up</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <hr>
                <div class="main_block" id="footer">
                    <div id="footer_links">
                        <a href="index.html">Index</a>
                        |
                        <a href="sitemap.html">Sitemap</a>
                    </div>
                    <div id="footer_about">
                        Databases coursework<br>
                        2021
                    </div>
                </div>
            </div>
        </div>

</html>
