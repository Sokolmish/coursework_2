<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign in</title>
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/auth_page.css">
    </head>
    <body>
        <div id="main_wrapper">
            <div id="content_wrapper">
                <div class="main_block" id="main_title">
                    <h1>Sign in</h1>
                </div>
                <hr>
                <div class="main_block" id="auth_wrapper">
                    <table>
                        <tr>
                            <td>
                                <div id="sign_in">
                                    <table>
                                        <tr>
                                            <td>Email:</td>
                                            <td><input id="signin_email" type="text"></td>
                                        </tr>
                                        <tr>
                                            <td>Password:</td>
                                            <td><input id="signin_passwd" type="password"></td>
                                        </tr>
                                    </table>
                                    <button id="btn_sign_in" onclick="signin()">Sign in</button>
                                </div>
                            </td>
                            <td id="vert_separator"></td>
                            <td>
                                <div id="sign_up">
                                    <table>
                                        <tr>
                                            <td>Email:</td>
                                            <td><input id="signup_email" type="text"></td>
                                        </tr>
                                        <tr>
                                            <td>Username:</td>
                                            <td><input id="signup_login" type="text"></td>
                                        </tr>
                                        <tr>
                                            <td>Password:</td>
                                            <td><input id="signup_passwd" type="password"></td>
                                        </tr>
                                        <tr>
                                            <td>Repeat password:</td>
                                            <td><input id="signup_repeat" type="password"></td>
                                        </tr>
                                    </table>
                                    <button id="btn_sign_up" onclick="signup()">Sign up</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <hr>
                <div class="main_block" id="footer">
                    <div id="footer_links">
                        <a href="index.html">Index</a>
                        |
                        <a href="sitemap.html">Sitemap</a>
                    </div>
                    <div id="footer_about">
                        Databases coursework<br>
                        2021
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/util.js"></script>
        <script src="scripts/auth.js"></script>
    </body>
</html>
